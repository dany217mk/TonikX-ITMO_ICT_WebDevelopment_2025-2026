{% extends 'project_first_app/project_first_app_base.html' %}

{% block title %}Удалить автомобиль{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post">
                {% csrf_token %}
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title text-danger">Вы уверены, что хотите удалить автомобиль "{{ object }}"?</h5>
                        <p class="text-muted">{{ object.brand }} {{ object.model }} ({{ object.license_plate }})</p>

                        <div class="mt-3">
                            <input type="submit" value="Подтвердить" class="btn btn-danger">
                            <a href="{% url 'car_detail' object.id %}" class="btn btn-secondary">Отмена</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
